<div id="anychart-embed-samples-bct-sankey-diagram-02" class="anychart-embed anychart-embed-samples-bct-sankey-diagram-02">
<script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-sankey.min.js"></script>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
<script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
<div id="ac_style_samples-bct-sankey-diagram-02" style="display:none;">
html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}
</div>
<script>(function(){
function ac_add_to_head(el){
	var head = document.getElementsByTagName('head')[0];
	head.insertBefore(el,head.firstChild);
}
function ac_add_link(url){
	var el = document.createElement('link');
	el.rel='stylesheet';el.type='text/css';el.media='all';el.href=url;
	ac_add_to_head(el);
}
function ac_add_style(css){
	var ac_style = document.createElement('style');
	if (ac_style.styleSheet) ac_style.styleSheet.cssText = css;
	else ac_style.appendChild(document.createTextNode(css));
	ac_add_to_head(ac_style);
}
ac_add_link('https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css');
ac_add_style(document.getElementById("ac_style_samples-bct-sankey-diagram-02").innerHTML);
ac_add_style(".anychart-embed-samples-bct-sankey-diagram-02{width:600px;height:450px;}");
})();</script>
<div id="container"></div>
<script>
anychart.onDocumentReady(function () {

    // create data
    var data = [
          {from: "2018",     to: "Alto",  weight: 884},
          {from: "2018",    to: "Medio", weight: 3086},
          {from: "2018",    to: "Medio-Bajo",   weight: 1344},
          {from: "2018",    to: "Insuficiente",   weight:  430},
          {from: "2017",     to: "Alto",   weight: 925},
          {from: "2017",     to: "Medio",  weight:  2793},
          {from: "2017",     to: "Medio-Bajo", weight: 1374},
          {from: "2017",     to: "Insuficiente",   weight: 616},
          {from: "2016",  to: "Alto",   weight: 898},
          {from: "2016",  to: "Medio",   weight: 2785},
          {from: "2016",  to: "Medio-Bajo",   weight: 1415},
          {from: "2016", to: "Insuficiente",   weight: 633}
    ];

    // create a chart and set the data
    var chart = anychart.sankey(data);

    // set the width of nodes
    chart.nodeWidth("30%");

    // set the chart title
    chart.title("Sankey Diagram: Data");

    // set the container id
    chart.container("container");

    // initiate drawing the chart
    chart.draw();
});
</script>
</div>
