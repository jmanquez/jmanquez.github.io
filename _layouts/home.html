---
layout: default
---

  {% for post in site.posts %}

      <div class="row">
        <div class="col-8"><a href="{{ post.url }}">{{ post.title }}</a></div>
        <div class="col-4">{{ post.date | date_to_string }}</div>
      </div>

  {% endfor %}
